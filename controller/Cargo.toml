[package]
name = "controller"
version.workspace = true
edition.workspace = true
authors.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
test_ci = []

[dependencies]
api = { path = "../api" }
kube = { workspace = true, features = ["runtime", "client", "config", "admission", "openssl-tls", "ws", "gzip", "jsonpatch"] }
k8s-openapi = { workspace = true, features = ["v1_25"] }
serde_yaml = { workspace = true }
serde_json = { workspace = true }
json-patch = { workspace = true }
clap = { workspace = true }
tokio = { version = "1.28.2", features = ["macros", "rt-multi-thread", "io-util", "net"] }
futures = "0.3.28"
thiserror = "1.0.40"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["json", "env-filter"] }
anyhow = "1.0.71"
lazy_static = "1.4.0"
libc = "0.2.144"
chrono = { version = "0.4.26", features = ["clock", "serde", "time"], default-features = false }
metrics = "0.21.0"
metrics-exporter-prometheus = "0.12.1"
warp = { version = "0.3.5" }
bytes = "1.4.0"
iftree = "1.0.4"
tokio-util = "0.7.8"

[build-dependencies]
bindgen = "0.65"

[dev-dependencies]
reqwest = { version = "0.11.18", features = ["json"] }
test-log = { version = "0.2.11", default-features = false, features = ["trace"] }
