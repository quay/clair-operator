apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "clair.projectquay.io/v1alpha1",
          "kind": "Clair",
          "metadata": {
            "name": "clair-sample"
          },
          "spec": {}
        },
        {
          "apiVersion": "clair.projectquay.io/v1alpha1",
          "kind": "Indexer",
          "metadata": {
            "name": "indexer-sample"
          },
          "spec": {
            "configRef": {
              "kind": "Secret",
              "name": "clair-config"
            }
          }
        },
        {
          "apiVersion": "clair.projectquay.io/v1alpha1",
          "kind": "Matcher",
          "metadata": {
            "name": "matcher-sample"
          },
          "spec": {
            "configRef": {
              "kind": "Secret",
              "name": "clair-config"
            }
          }
        },
        {
          "apiVersion": "clair.projectquay.io/v1alpha1",
          "kind": "Notifier",
          "metadata": {
            "name": "notifier-sample"
          },
          "spec": {
            "configRef": {
              "kind": "Secret",
              "name": "clair-config"
            }
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.4.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: clair-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Clair is the Schema for the clairs API
      displayName: Clair
      kind: Clair
      name: clairs.clair.projectquay.io
      version: v1alpha1
    - description: Indexer is the Schema for the indexers API
      displayName: Indexer
      kind: Indexer
      name: indexers.clair.projectquay.io
      version: v1alpha1
    - description: Matcher is the Schema for the matchers API
      displayName: Matcher
      kind: Matcher
      name: matchers.clair.projectquay.io
      version: v1alpha1
    - description: Notifier is the Schema for the notifiers API
      displayName: Notifier
      kind: Notifier
      name: notifiers.clair.projectquay.io
      version: v1alpha1
  description: The Clair security scanner operator.
  displayName: Clair
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      deployments:
      - name: clair-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                env:
                - name: RELATED_IMAGE_CLAIR
                  value: quay.io/projectquay/clair:latest
                image: controller:latest
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 100m
                    memory: 30Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsUser: 65532
              terminationGracePeriodSeconds: 10
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - clair
  - security
  links:
  - name: Clair Operator
    url: https://projectquay.io
  maintainers:
  - email: hdonnay@redhat.com
    name: Hank Donnay
  maturity: alpha
  nativeAPIs:
  - group: apps
    kind: Deployment
    version: v1
  - group: ""
    kind: ConfigMap
    version: v1
  - group: ""
    kind: Secret
    version: v1
  - group: ""
    kind: Service
    version: v1
  provider:
    name: The Clair Authors
    url: https://quay.github.io/clair
  version: 0.0.1
  webhookdefinitions:
  - admissionReviewVersions:
    - v1
    - v1beta1
    containerPort: 443
    deploymentName: clair-controller-manager
    failurePolicy: Fail
    generateName: vconfig.c.pq.io
    objectSelector:
      matchExpressions:
      - key: clair.projectquay.io/config
        operator: Exists
    rules:
    - apiGroups:
      - ""
      apiVersions:
      - v1
      operations:
      - CREATE
      - UPDATE
      resources:
      - configmaps
      - secrets
    sideEffects: None
    targetPort: 9443
    type: ValidatingAdmissionWebhook
    webhookPath: /validate-clair-config
  - admissionReviewVersions:
    - v1
    - v1beta1
    containerPort: 443
    deploymentName: clair-controller-manager
    failurePolicy: Fail
    generateName: mconfig.c.pq.io
    objectSelector:
      matchExpressions:
      - key: clair.projectquay.io/config
        operator: Exists
    rules:
    - apiGroups:
      - ""
      apiVersions:
      - v1
      operations:
      - CREATE
      - UPDATE
      resources:
      - configmaps
      - secrets
    sideEffects: None
    targetPort: 9443
    type: MutatingAdmissionWebhook
    webhookPath: /mutate-clair-config
