apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: indexer
    app.kubernetes.io/managed-by: clair-operator
    app.kubernetes.io/name: clair
  name: indexer-api
spec:
  ports:
  - name: api
    port: 6060
    targetPort: api
  selector:
    app.kubernetes.io/component: indexer
    app.kubernetes.io/managed-by: clair-operator
    app.kubernetes.io/name: clair
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: indexer
    app.kubernetes.io/managed-by: clair-operator
    app.kubernetes.io/name: clair
  name: indexer-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: indexer
      app.kubernetes.io/managed-by: clair-operator
      app.kubernetes.io/name: clair
  template:
    metadata:
      labels:
        app.kubernetes.io/component: indexer
        app.kubernetes.io/managed-by: clair-operator
        app.kubernetes.io/name: clair
    spec:
      containers:
      - env:
        - name: CLAIR_MODE
          value: indexer
        - name: TMPDIR
          value: /run/clair
        - name: CLAIR_CONF
          value: /etc/clair.yaml
        image: clair:latest
        livenessProbe:
          httpGet:
            path: /healthz
            port: introspection
          initialDelaySeconds: 15
          periodSeconds: 20
        name: clair
        ports:
        - containerPort: 6060
          name: api
        - containerPort: 8089
          name: introspection
        readinessProbe:
          httpGet:
            path: /readyz
            port: introspection
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
        startupProbe:
          initialDelaySeconds: 5
          periodSeconds: 1
          tcpSocket:
            port: http
        volumeMounts:
        - mountPath: /run/clair
          name: run
        - mountPath: /etc/clair.yaml
          name: config
          subPath: config.yaml
        workingDir: /run/clair
      enableServiceLinks: false
      securityContext:
        runAsUser: 65532
      terminationGracePeriodSeconds: 10
      volumes:
      - emptyDir:
          medium: ""
          sizeLimit: 5Gi
        name: run
      - configMap:
          name: injected-cfg
          optional: false
        name: config
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app.kubernetes.io/component: indexer
    app.kubernetes.io/managed-by: clair-operator
    app.kubernetes.io/name: clair
  name: indexer-hpa
spec:
  maxReplicas: 10
  metrics:
  - pods:
      metric:
        name: tbd
        selector: {}
      target:
        averageUtilization: 85
        type: utilization
    type: Pods
  - object:
      describedObject:
        apiVersion: networking.k8s.io/v1beta1
        kind: Ingress
        name: main-route
      metric:
        name: requests-per-second
      target:
        type: Value
        value: 10k
    type: Object
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: indexer-app
