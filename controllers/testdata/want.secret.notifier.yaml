apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: notifier
    app.kubernetes.io/managed-by: clair-operator
    app.kubernetes.io/name: clair
  name: notifier-api
spec:
  ports:
  - name: api
    port: 6060
    targetPort: api
  selector:
    app.kubernetes.io/component: notifier
    app.kubernetes.io/managed-by: clair-operator
    app.kubernetes.io/name: clair
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: notifier
    app.kubernetes.io/managed-by: clair-operator
    app.kubernetes.io/name: clair
  name: notifier-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: notifier
      app.kubernetes.io/managed-by: clair-operator
      app.kubernetes.io/name: clair
  template:
    metadata:
      labels:
        app.kubernetes.io/component: notifier
        app.kubernetes.io/managed-by: clair-operator
        app.kubernetes.io/name: clair
    spec:
      containers:
      - env:
        - name: CLAIR_MODE
          value: notifier
        - name: TMPDIR
          value: /run/clair
        - name: CLAIR_CONF
          value: /etc/clair.yaml
        - name: GOMAXPROCS
          valueFrom:
            resourceFieldRef:
              containerName: clair
              resource: requests.cpu
        image: test/image:tag
        livenessProbe:
          httpGet:
            path: /healthz
            port: introspection
          initialDelaySeconds: 15
          periodSeconds: 20
        name: clair
        ports:
        - containerPort: 6060
          name: api
        - containerPort: 8089
          name: introspection
        readinessProbe:
          httpGet:
            path: /readyz
            port: introspection
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: "1"
        securityContext:
          allowPrivilegeEscalation: false
        startupProbe:
          initialDelaySeconds: 5
          periodSeconds: 1
          tcpSocket:
            port: http
        volumeMounts:
        - mountPath: /run/clair
          name: run
        - mountPath: /etc/clair.yaml
          name: config
          subPath: config.yaml
        workingDir: /run/clair
      enableServiceLinks: false
      securityContext:
        runAsUser: 65532
      terminationGracePeriodSeconds: 10
      volumes:
      - emptyDir:
          medium: ""
          sizeLimit: 5Gi
        name: run
      - name: config
        secret:
          optional: false
          secretName: injected-secret
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app.kubernetes.io/component: notifier
    app.kubernetes.io/managed-by: clair-operator
    app.kubernetes.io/name: clair
  name: notifier-hpa
spec:
  maxReplicas: 10
  metrics: []
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notifier-app
