---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  creationTimestamp: null
  name: validating-webhook-configuration
webhooks:
  - name: vconfig.clair.projectquay.io
    admissionReviewVersions:
      - v1
      - v1beta1
    sideEffects: None
    failurePolicy: Fail
    matchPolicy: Equivalent
    # This is the important bit that makes sure the webhook doesn't get sent
    # every ConfigMap or Secret on the cluster:
    objectSelector:
      matchExpressions:
        - key: 'clair.projectquay.io/config'
          operator: In
          values:
            - v1
    clientConfig:
      service:
        name: webhook-service
        namespace: system
        path: /validate-clair-config
    rules:
      - apiGroups:
          - core
        apiVersions:
          - v1
        resources:
          - configmaps
          - secrets
        operations:
          - CREATE
          - UPDATE
