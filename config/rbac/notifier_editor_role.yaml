# permissions for end users to edit notifiers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: notifier-editor-role
rules:
- apiGroups:
  - clair.projectquay.io
  resources:
  - notifiers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - clair.projectquay.io
  resources:
  - notifiers/status
  verbs:
  - get
