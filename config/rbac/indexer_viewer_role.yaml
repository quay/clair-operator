# permissions for end users to view indexers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: indexer-viewer-role
rules:
- apiGroups:
  - clair.projectquay.io
  resources:
  - indexers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - clair.projectquay.io
  resources:
  - indexers/status
  verbs:
  - get
