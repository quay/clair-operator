apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
  labels:
    operatorframework.io/arch.amd64: supported
    operatorframework.io/os.linux: supported
  name: clair.v0.1.0
spec:
  customresourcedefinitions:
    owned:
    - description: Resource describing a Clair system.
      displayName: Clair
      kind: Clair
      name: clairs.clairproject.org
      resources:
      - kind: ConfigMap
        version: v1
      - kind: Secret
        version: v1
      - kind: Ingress
        version: networking.k8s.io/v1
      - kind: Indexer
        name: indexers
        version: clairproject.org/v1alpha1
      - kind: Matcher
        name: matchers
        version: clairproject.org/v1alpha1
      - kind: Notifier
        name: notifiers
        version: clairproject.org/v1alpha1
      - kind: Updater
        name: updaters
        version: clairproject.org/v1alpha1
      specDescriptors:
      - description: ""
        displayName: ""
        path: databases.indexer
        x-descriptors: []
      - description: ""
        displayName: Indexer database Secret name
        path: databases.indexer.name
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:Secret
      - description: ""
        displayName: Indexer database Secret key
        path: databases.indexer.key
        x-descriptors:
        - urn:alm:descriptor:com:tectonic.ui:text
      - description: ""
        displayName: ""
        path: databases.matcher
        x-descriptors: []
      - description: ""
        displayName: Matcher database Secret name
        path: databases.matcher.name
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:Secret
      - description: ""
        displayName: Matcher database Secret key
        path: databases.matcher.key
        x-descriptors:
        - urn:alm:descriptor:com:tectonic.ui:text
      - description: ""
        displayName: ""
        path: databases.notifier
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldDependency:notifier:true
      - description: ""
        displayName: Notifier database Secret name
        path: databases.notifier.name
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:Secret
      - description: ""
        displayName: Notifier database Secret key
        path: databases.notifier.key
        x-descriptors:
        - urn:alm:descriptor:com:tectonic.ui:text
      - description: Configuration dropins
        displayName: Dropins
        path: dropins
        x-descriptors: []
      - description: ""
        displayName: Name of referent
        path: dropins[0].configMapKeyRef.name
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:ConfigMap
      - description: ""
        displayName: ""
        path: dropins[0].configMapKeyRef.key
        x-descriptors:
        - urn:alm:descriptor:com:tectonic.ui:text
      - description: ""
        displayName: Name of referent
        path: dropins[0].secretKeyRef.name
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:Secret
      - description: ""
        displayName: ""
        path: dropins[0].secretKeyRef.key
        x-descriptors:
        - urn:alm:descriptor:com:tectonic.ui:text
      - description: The container image to use for Deployments
        displayName: Clair container image
        path: image
        x-descriptors:
        - urn:alm:descriptor:com:tectonic.ui:text
        - urn:alm:descriptor:com.tectonic.ui:advanced
      - description: Enable the Notifier component.
        displayName: Notifier
        path: notifier
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      statusDescriptors: []
      version: v1alpha1
    - description: Resource describing an Indexer component.
      displayName: Indexer
      kind: Indexer
      name: indexers.clairproject.org
      resources:
      - kind: ConfigMap
        version: v1
      - kind: Secret
        version: v1
      - kind: Service
        version: v1
      - kind: Deployment
        version: apps/v1
      - kind: HorizontalPodAutoscaler
        version: autoscaling/v2
      specDescriptors: []
      statusDescriptors: []
      version: v1alpha1
    - description: Resource describing a Matcher component.
      displayName: Matcher
      kind: Matcher
      name: matchers.clairproject.org
      resources:
      - kind: ConfigMap
        version: v1
      - kind: Secret
        version: v1
      - kind: Service
        version: v1
      - kind: Deployment
        version: apps/v1
      - kind: HorizontalPodAutoscaler
        version: autoscaling/v2
      specDescriptors: []
      statusDescriptors: []
      version: v1alpha1
    - description: Resource describing a Notifier component.
      displayName: Notifier
      kind: Notifier
      name: notifiers.clairproject.org
      resources:
      - kind: ConfigMap
        version: v1
      - kind: Secret
        version: v1
      - kind: Service
        version: v1
      - kind: Deployment
        version: apps/v1
      - kind: HorizontalPodAutoscaler
        version: autoscaling/v2
      specDescriptors: []
      statusDescriptors: []
      version: v1alpha1
    - description: Resource describing an Updater component.
      displayName: Updater
      kind: Updater
      name: updaters.clairproject.org
      resources:
      - kind: ConfigMap
        version: v1
      - kind: Secret
        version: v1
      - kind: Service
        version: v1
      - kind: CronJob
        version: batch/v1
      specDescriptors: []
      statusDescriptors: []
      version: v1alpha1
    required:
    - kind: Gateway
      name: gateways.gateway.networking.k8s.io
      version: v1
    - kind: HTTPRoute
      name: gateways.gateway.networking.k8s.io
      version: v1
    - kind: GRPCRoute
      name: gateways.gateway.networking.k8s.io
      version: v1
  description: This is an operator for Clair.
  displayName: Clair Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions: []
      deployments:
      - name: clair-operator
      permissions:
      - serviceAccountName: clair-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - clair
  - security
  links:
  - name: Source Code
    url: https://github.com/quay/clair-operator
  maintainers:
  - name: The Clair Authors
    url: https://clairproject.org/
  maturity: alpha
  minKubeVersion: 1.25.0
  provider:
  - name: The Clair Authors
    url: https://clairproject.org/
  version: 0.1.0
  webhookdefinitions: []
