[workspace]
members = [
	"api",
	"controller",
	"xtask",
	"clair_config",
]
default-members = [
	"api",
	"controller",
	"clair_config",
]

[workspace.package]
version = "0.1.0"
authors = ["The clair-operator Authors"]
edition = "2021"

[workspace.dependencies]
kube = { version = "0.83", default-features = false }
k8s-openapi = { version = "0.18", default-features = false, features = ["schemars"] }
json-patch = "1.0"
clap = { version = "4.3", features = ["cargo", "env", "string"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
tokio = { version = "1.28.2", features = ["macros", "rt-multi-thread", "io-util", "net"] }

[profile.dev]
split-debuginfo = "unpacked"
[profile.dev.build-override]
opt-level = 3
[profile.release]
debug = 1
lto = "thin"

[workspace.metadata.controller.default]
clair-image-tag = "nightly"
[workspace.metadata.controller.release]
clair-image-tag = "4.6.1"

[workspace.metadata.ci]
kind-version = ['1.25']
