[workspace]
members = [
	"api",
	"controller",
	"xtask",
]
default-members = [
	"api",
	"controller",
]

[workspace.package]
version = "0.1.0"
authors = ["The clair-operator Authors"]
edition = "2021"

[workspace.dependencies]
kube = { version = "0.83", default-features = false }
k8s-openapi = { version = "0.18", default-features = false }
json-patch = "1.0.0"
clap = { version = "4.3.1", features = ["cargo", "env", "string"] }
serde_yaml = "0.9.21"
serde_json = "1.0.96"

[workspace.metadata]
clair-config-ref = "main"
